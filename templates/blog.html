{% extends "base.html" %}

{% block content %}

    <h1>Build a Blog</h1>

    <ul>
    
        {% for blog in blog_posts %}
        
        <li>
            <a href="/blog?id={{blog.id}}">{{blog.title}}
            </a>
        
            <p>
                {{blog.body}}
            </p>
        </li>
        
        <hr />
        
        {% endfor %}
    
    </ul>

{% endblock %}
